<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Perguntas e Respostas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="game-container">
    <div class="card">
      <div class="front">
        <p>Qual é a capital do Brasil?</p>
      </div>
      <div class="back">
        <p>Brasília</p>
      </div>
    </div>
    
    <div class="card">
      <div class="front">
        <p>Quem pintou a Mona Lisa?</p>
      </div>
      <div class="back">
        <p>Leonardo da Vinci</p>
      </div>
    </div>

    <div class="card">
      <div class="front">
        <p>Qual é o maior planeta do sistema solar?</p>
      </div>
      <div class="back">
        <p>Júpiter</p>
      </div>
    </div>

    <div class="card">
      <div class="front">
        <p>Qual é o continente onde fica o Egito?</p>
      </div>
      <div class="back">
        <p>África</p>
      </div>
    </div>

    <div class="card">
      <div class="front">
        <p>Quem escreveu "Dom Casmurro"?</p>
      </div>
      <div class="back">
        <p>Machado de Assis</p>
      </div>
    </div>

    <div class="card">
        <div class="front">
          <p>Qual é o nome do maior oceano do planeta"?</p>
        </div>
        <div class="back">
          <p>Oceano Pacífico</p>
        </div>
      </div>
  </div>


</body>
</html>
